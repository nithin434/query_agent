<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
        }

        .logs {
            margin-top: 20px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .logs-container {
            margin-top: 20px;
        }

        .logs-toggle {
            background-color: #2196F3;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Database Query System</h2>

        <form method="post">
            <div class="form-group">
                <label for="question">Enter your question:</label>
                <textarea id="question" name="question" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="time_input">Time constraints (optional):</label>
                <input type="text" id="time_input" name="time_input"
                    placeholder="e.g., last 7 days, between 2023-01-01 and 2023-01-31">
            </div>

            <button type="submit">Submit Query</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}

        {% if logs %}
        <div class="logs-container">
            <button class="logs-toggle" onclick="toggleLogs()">Show/Hide Execution Logs</button>
            <div class="logs hidden" id="logsArea">
                {{ logs | safe }}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function toggleLogs() {
            const logsArea = document.getElementById('logsArea');
            if (logsArea.classList.contains('hidden')) {
                logsArea.classList.remove('hidden');
            } else {
                logsArea.classList.add('hidden');
            }
        }
    </script>
</body>

</html>
